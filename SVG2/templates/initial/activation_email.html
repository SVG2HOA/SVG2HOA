<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Welcome to Springville Gardens 2</h1>
        <p>Hello {{ user.username }},</p>
        <p>Thank you for registering with our HOA Management. Please click the link below to activate your account:</p>
        <p><a href="{{ activation_link }}" class="button" style="color: #f4f4f4;">Activate Your Account</a></p>
        <p>If you did not register, please ignore this email.</p>
        <p class="footer">Best regards,<br>SVG 2 HOA Management Team</p>
    </div>
</body>
</html>
